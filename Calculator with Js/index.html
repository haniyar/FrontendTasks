<!DOCTYPE html>
<html>
<head>
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="index.css" />
    <script src="jquery-3.6.0.min.js"></script>
        <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <div class="calculator">
        <br />
           <table>
               <tr>
            <td class="calc-box" colspan="3">
                <input type='text' id='result' class ='screen' style="text-align: right;" />
            </td>
            <td>
                <button value = 'C' onclick="clearScreen()" class="clear calculator_key">C</button>
            </td>
               </tr>
           </table>
        <div class="calculator-keys">
            <button class="calculator_key sb operator" value="+" onClick="display('+')">+</button>
            <button class="calculator_key sb operator" value="-" onClick="display('-')">-</button>
            <button class="calculator_key sb operator" value="*" onClick="display('*')">&times</button>
            <button class="calculator_key sb operator" value="/" onClick="display('/')">÷</button>
            <button class="calculator_key button" value="7" onClick="display('7')">7</button>
            <button class="calculator_key button" value="8" onClick="display('8')">8</button>
            <button class="calculator_key button" value="9" onClick="display('9')" >9</button>
            <button class="calculator_key button" value="4" onClick="display('4')">4</button>
            <button class="calculator_key button" value="5" onClick="display('5')">5</button>
            <button class="calculator_key button" value="6" onClick="display('6')">6</button>
            <button class="calculator_key button" value="1" onClick="display('1')">1</button>
            <button class="calculator_key button" value="2" onClick="display('2')">2</button>
            <button class="calculator_key button" value=3" onClick="display('3')">3</button>
            <button class="calculator_key button" value="0" onClick="display('0')">0</button>
            <button class="calculator_key button" value="." onClick="display('.')">.</button>
            <button class="calculator_key" data-action="clear">AC</button>
            <button class="calculator_key enter button equal-sign btn btn-5" value= "=" onClick="solve()">=</button>
        </div>
    </div>
</body>
</html>
